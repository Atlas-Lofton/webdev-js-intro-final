<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.css" />
        <title>Introduction to JS: Final Project</title>
    </head>
    <body>
        <main class="main">
            <article class="game-container">
                <h1 class="game-title">Guess the Number</h1>
                <p class="game-message">
                    Try to guess the computer's number within 3 tries!
                </p>
                <input
                    class="number-input"
                    type="number"
                    name=""
                    id="guess-input"
                    placeholder="Enter Number"
                />

                <div class="guess-container">
                    <p class="text">Result: <span id="guess-message"></span></p>
                    <p class="text">
                        Your Guess: <span id="current-guess"></span>
                    </p>
                    <p class="text">
                        Computer Guess: <span id="computer-guess"></span>
                    </p>
                    <p class="text">
                        Guess History: <span id="guess-history"></span>
                    </p>
                </div>

                <div class="btn-container">
                    <button id="submit-btn" class="btn">Submit Guess</button>
                    <button id="restart-btn" class="btn" disabled>
                        Restart
                    </button>
                </div>
            </article>
        </main>
        <script src="./js/app.js">
            "use strict";

const submitbtn = document.getElementById("submit-btn");
const input = document.getElementById("guess-input");
const restart = document.getElementById("restart-btn");
const guessHistory = document.getElementById("guess-history");
const comGuess = document.getElementById("computer-guess");
const currentGuess = document.getElementById("current-guess");
const result = document.getElementById("guess-message");
    

    
   var y = Math.floor(Math.random() * 10 + 1);

let count = 1;

    let x = parseInt(input.value);
function render() {
    
    
    

     
     if (count >= 3) {
    if (x === y) {
        document.getElementById("guess-message").textContent= "You won!"
        currentGuess.innerText = x;
    }
    else if (x < y) {
        document.getElementById("guess-message").textContent= "Try a larger number."
        currentGuess.innerText = x;
    }
    else {
        document.getElementById("guess-message").textContent= "Try a smaller number." 
        currentGuess.innerText = x;
    }
}
    else {
         {
        document.getElementById("guess-message").textContent= "Sorry, you lost!"
         comGuess.innerText = y;
     } 
    }
    guessHistory.innerText = count;
}


submitbtn.addEventListener("click", function () {
   render();
  count++;
});
        </script>
    </body>
</html>
